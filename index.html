<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown for my Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="website">
        <h1>Lomeu's Birthday</h1>

        <div class="count-container">
            <div class="days-c">
                <p id="days"></p>
                <span>Days</span>
            </div>
            <div class="hours-c">

                <p id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="mins-c">
                <p id="mins"></p>
                <span>Mins</span>

            </div>
            <div class="seconds-c">
                <p id="seconds"></p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
